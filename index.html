<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./src/main.css" />
  <title>Gama Academy - Calculadora de churrasco</title>
</head>

<body>
  <div class="container mt-3 p-3">
    <header>
      <h5 class="text-center">GAMA ACADEMY</h5>
      <h2 class="text-center">Calculadora de Churrasco</h2>
    </header>

    <div class="row">
      <div class="col-3 align-self-center">
        Comidas
      </div>

      <div class="form-group col-sm">
        <input id="mulheres-qnt" type="text" class="form-control" />
        <label class="text-center d-block" for="mulheres-qnt">Mulheres</label>
      </div>

      <div class="form-group col-sm">
        <input id="homens-qnt" type="text" class="form-control" />
        <label class="text-center d-block" for="homens-qnt">Homens</label>
      </div>

      <div class="form-group col-sm">
        <input id="criancas-qnt" type="text" class="form-control" />
        <label class="text-center d-block" for="criancas-qnt">Crianças</label>
      </div>

      <div class="col-sm-9 offset-sm-3">
        <div class="form-group form-check custom-checkbox">
          <input id="acompanhamentos" type="checkbox" class="form-check-input" />
          <label for="acompanhamentos" class="form-check-label">acompanhamentos</label>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-3 align-self-center">
        Bebidas
      </div>

      <div class="form-group col-sm-3">
        <input id="bebidas-alcoolicas" type="text" class="form-control" />
        <label class="text-center d-block" for="bebidas-alcoolicas">Bebidas alcoolicas</label>
      </div>


      <div class="form-group col-sm-3">
        <input id="bebidas-nao-alcoolicas" type="text" class="form-control" />
        <label class="text-center d-block" for="bebidas-nao-alcoolicas">Bebidas não alcoolicas</label>
      </div>
    </div>

    <div class="row">
      <div class="col offset-3">
        <button id="botaoCalcular" class="btn btn-success">Calcular</button>
      </div>
    </div>

    <div class="card mt-3 d-none">
      <div class="card-body row">
        <div class="col-sm-6">
          <label for="total-pessoas" id="total-pessoas"></label>
        </div>
        <div class="col-sm-6">
          <label for="total-bebidas-nao-alcoolicas" id="total-bebidas-nao-alcoolicas"></label>
        </div>
        <div class="col-sm-6">
          <label for="total-carne" id="total-carne"></label>
        </div>
        <div class="col-sm-6">
          <label for="total-bebidas-alcoolicas" id="total-bebidas-alcoolicas"></label>
        </div>
        <div class="col-sm-6">
          <label for="total-acompanhamento" id="total-acompanhamento"></label>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/main.js"></script>
</body>

</html>
